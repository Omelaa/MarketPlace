<!DOCTYPE html>
<html lang="en">


@@include('./parts/_head.html', {
"title": "Product",
})

<body id="body">

  <main class="main">
    <h1 class="sr-only">product page</h1>
    @@include('./parts/_header.html')
    @@include('./parts/_breadcrumbs.html',{
    "subtitle": "Product list 1",
    "start": "Home",
    "end": "Product list 1"})

    <section class="shop">
      <div class="container container--sm">
        <div class="shop__inner">
          <div class="filter-shop">
            <div class="filter-shop__category">
              <h3 class="filter-shop__title">
                category
                <span></span>
              </h3>
              <form class="filter-shop__items">
                <label class="filter-shop__item">
                  <input class="filter-shop__input" checked type="checkbox">
                  <span class="filter-shop__checkbox">Chair</span>
                </label>
                <label class="filter-shop__item">
                  <input class="filter-shop__input" type="checkbox">
                  <span class="filter-shop__checkbox">Table</span>
                </label>
                <label class="filter-shop__item">
                  <input class="filter-shop__input" type="checkbox">
                  <span class="filter-shop__checkbox">Lamp</span>
                </label>
                <label class="filter-shop__item">
                  <input class="filter-shop__input" type="checkbox">
                  <span class="filter-shop__checkbox">Watch</span>
                </label>
                <label class="filter-shop__item">
                  <input class="filter-shop__input" type="checkbox">
                  <span class="filter-shop__checkbox">Clock</span>
                </label>
              </form>
            </div>
            <div class="filter-shop__price">
              <h3 class="filter-shop__title">
                price
                <span></span>
              </h3>
              <form class="price-line " action="#">
                <input class="price-line__input" type="text" data-min="0" data-max="1000" data-from="100" data-to="500">
                <lable class="price-line__lable">
                  <span class="price-line__from"></span>
                  <span class="price-line__to"></span>
                </lable>
              </form>
            </div>
            <div class="filter-shop__brand">
              <h3 class="filter-shop__title">
                brand
              </h3>
              <form class="filter-shop__items">
                <label class="filter-shop__item">
                  <input class="filter-shop__input" checked type="checkbox">
                  <div class="filter-shop__checkbox filter-shop__checkbox--numb">
                    <span>RFL</span>
                    <span>(10)</span>
                  </div>
                </label>
                <label class="filter-shop__item">
                  <input class="filter-shop__input" type="checkbox">
                  <div class="filter-shop__checkbox filter-shop__checkbox--numb">
                    <span>Brothers</span>
                    <span>(21)</span>
                  </div>
                </label>
                <label class="filter-shop__item">
                  <input class="filter-shop__input" type="checkbox">
                  <div class="filter-shop__checkbox filter-shop__checkbox--numb">
                    <span>Regal</span>
                    <span>(3)</span>
                  </div>
                </label>
                <label class="filter-shop__item">
                  <input class="filter-shop__input" type="checkbox">
                  <div class="filter-shop__checkbox filter-shop__checkbox--numb">
                    <span>Nadia</span>
                    <span>(14)</span>
                  </div>
                </label>
                <label class="filter-shop__item">
                  <input class="filter-shop__input" type="checkbox">
                  <div class="filter-shop__checkbox filter-shop__checkbox--numb">
                    <span>Otobi</span>
                    <span>(6)</span>
                  </div>
                </label>
              </form>
            </div>
            <div class="filter-shop__products">
              <h3 class="filter-shop__title">
                recent products
              </h3>
            </div>
          </div>
        </div>
      </div>
    </section>





    <!-- @@include('./parts/_partners.html') -->
    <!-- @@include('./parts/_footer.html') -->

  </main>

  @@include('./parts/_scripts.html')
</body>

</html>
