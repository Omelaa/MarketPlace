<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product</title>
  <link rel="shortcut icon" href="images/content/favicon.svg" type="image/content/favicon.svg">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body id="body">

  <main class="main">
    <h1 class="sr-only">product page</h1>
    <header class="header">
  <div class="container">
    <div class="header__inner">
      <a class="logo header__logo" href="#body">
        <img class="logo__img" src="images/content/logo.png" alt="logo">
      </a>
      <button class="header__burger" type="button" name="button">
        <span></span>
        <span class="sr-only">i'm burger menu</span> 
      </button>
      <nav class="menu">
        <ul class=" menu__list">
          <li class="menu__item">
            <a class="menu__link" href="#">
              Home+
            </a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#about">
              About
            </a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">
              Services
            </a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#products">
              Pages+
            </a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#design">
              Pages
            </a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">
              Contact
            </a>
          </li>
        </ul>
      </nav>
      <button class="header__slider" type="button">
        <svg viewBox="0 0 15.28 15.281" fill="rgb(36, 63, 77)">
          <use xlink:href="images/sprite.svg#arrow"></use>
        </svg>
        <span class="sr-only">slide navigation button</span>
      </button>
      <div class="header-actions">
        <button class="header-actions__btn" type="button">
          <svg width="15.28" height="15.281" viewBox="0 0 15.28 15.281" fill="rgb(36, 63, 77)">
            <use xlink:href="images/sprite.svg#search"></use>
          </svg>
          <span class="sr-only">click to open search</span>
        </button>
        <div class="header-actions__wrapper">
          <button class="header-actions__btn" type="button">
            <svg width="19px" height="17px" fill="rgb(36, 63, 77)">
              <use xlink:href="images/sprite.svg#heart"></use>
            </svg>
            <span class="sr-only">click to open the one you like</span>
            <span class="header-actions__count">0</span>
          </button>
          <span class="header-actions__border"></span>
          <button class="header-actions__btn" type="button">
            <svg width="19px" height="17px" fill="rgb(36, 63, 77)">
              <use xlink:href="images/sprite.svg#cart"></use>
            </svg>
            <span class="sr-only">click to open shopping cart</span>
            <span class="header-actions__count">0</span>
          </button>
        </div>
        <button class="header-actions__btn" type="button">
          <svg width="21px" height="21px" fill="#ffffff">
            <use xlink:href="images/sprite.svg#Ellipse"></use>
          </svg>
          <span class="sr-only">click to open ellips</span>
        </button>
      </div>
    </div>
  </div>
</header>
     <section class="breadcrumbs">
   <h2 class="breadcrumbs__title">
     Product list 1
   </h2>
   <ul class="breadcrumbs__items">
     <li class="breadcrumbs__item">
       <a href="#">
         Home
       </a>
     </li>
     <li class="breadcrumbs__item">
       <a href="#">
         Product list 1
       </a>
     </li>
   </ul>
 </section>

    <section class="shop">
      <div class="container container--sm">
        <div class="shop__inner">
          <div class="filter">
            <div class="filter__category">
              <div class="filter__title">
                category
                <span></span>
              </div>
              <ul class="filter__items">
                <li>
                  <button class="filter__item" type="button">
                    Chair
                  </button>
                </li>
                <li>
                  <button class="filter__item" type="button">
                    Table
                  </button>
                </li>
                <li>
                  <button class="filter__item" type="button">
                    Lamp
                  </button>
                </li>
                <li>
                  <button class="filter__item" type="button">
                    Watch
                  </button>
                </li>
                <li>
                  <button class="filter__item" type="button">
                    Clock
                  </button>
                </li>
              </ul>
            </div>
          </div>
          .
        </div>
      </div>
    </section>





    
    

  </main>

  
</body>

</html>
